<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link id="theme" href="light.css" rel="stylesheet">

    <!-- Custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function toggleTheme() {
        const theme = document.getElementById('theme');
        const isLightStyle = theme.getAttribute('href').includes('light');
        if (isLightStyle) {
          theme.setAttribute('href', 'dark.css');
        } else {
          theme.setAttribute('href', 'light.css');
        }
      }
    </script>
  </head>
  <body>
    <!-- https://mademistakes.com/notes -->
    <h1>Switch!</h1>
    <div>
      <div class="form-check form-switch" onclick="toggleTheme()">
        <input class="form-check-input" type="checkbox" role="switch" id="css-switch">
        <label class="form-check-label" for="css-switch">Switch</label>
      </div>
    </div>
  </body>
</html>
